{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'plugins/bootstrap_3.3.0/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{% static 'js/jquery-1.11.1-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap_3.3.0/js/bootstrap.min.js' %}"></script>
    <title>Document</title>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div style="position: relative;top: 10px;">
        <table class="table table-hover">
            <thead>
                <tr style="color: #B3B3B3;">
                    <td><input type="checkbox" id="checkAll"/></td>
                    <td>Exam</td>
                    <td>StudentId</td>
                    <td>grade</td>
                </tr>
            </thead>
            <tbody id="tBody">
                {% for key, value in StudentList.items %}
        						<tr class="active">
        						<td><input type="checkbox" /></td>
        							<td>{{examName}}</td>
                                    <td>{{key}}</td>
       							<td>{{value.grade}}</td>
        						</tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="page-master"></div>
    </div>
     
</body>
</html>
